<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row header">
      <h1>New Arrivals</h1>
    </header>
    <section class=" row items-row">
      <div class="items">
        <div class="item-img">
          <img src="images/dress1.jpeg" alt="Dark patterned dress">
        </div>
        <div class="item-name-size">
          <h2 class="name">Free People</h2>
          <h2 class="size">Size 6</h2>
        </div>
        <div class="price">
          <h2 class="current-price">$35</h2>
          <h2 class="old-price"><strike>$125 retail</strike></h2>
        </div>
      </div>

      <div class="items">
        <div class="item-img">
          <img src="images/ysl-bag.jpeg" alt="YSL bag">
        </div>
        <div class="item-name-size">
          <h2 class="name">Yves Saint Laurent</h2>
          <h2 class="size">One-Size</h2>
        </div>
        <div class="price">
          <h2 class="current-price">$200</h2>
          <h2 class="old-price"><strike>$1600 retail</strike></h2>
        </div>
      </div>

      <div class="items">
        <div class="item-img">
          <img src="images/key.jpeg" alt="Gold Key">
        </div>
        <div class="item-name-size">
          <h2 class="name">Tiffany</h2>
          <h2 class="size">One-Size</h2>
        </div>
        <div class="price">
          <h2 class="current-price">$476</h2>
          <h2 class="old-price"><strike>$2000 retail</strike></h2>
        </div>
      </div>

      <div class="items">
        <div class="item-img">
          <img src="images/lv-bag.jpg" alt="LV bag">
        </div>
        <div class="item-name-size">
          <h2 class="name">Louis Vuitton</h2>
          <h2 class="size">One-Size</h2>
        </div>
        <div class="price">
          <h2 class="current-price">$95</h2>
          <h2 class="old-price"><strike>$1200 retail</strike></h2>
        </div>
      </div>

      <div class="items">
        <div class="item-img">
          <img src="images/dress2.jpeg" alt="White and Blue dress">
        </div>
        <div class="item-name-size">
          <h2 class="name">Reformation</h2>
          <h2 class="size">Size 4</h2>
        </div>
        <div class="price">
          <h2 class="current-price">$20</h2>
          <h2 class="old-price"><strike>$198 retail</strike></h2>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
