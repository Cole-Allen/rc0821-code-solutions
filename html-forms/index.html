<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form action="" method="POST">
        <div>
          <label for="email">Email</label>
          <br>
          <input type="email" id="email">
        </div>
        <div>
          <label for="dropdown">
            Why is coding cool?
            <br>
            <select name="dropdown" id="dropdown">
              <option value="select">Select an option</option>
              <option value="interesting">Because it's interesting!</option>
              <option value="fun">Because it's fun!</option>
              <option value="cool">Because it's cool!</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            Favorite Language (choose one)
            <br>
            <input type="radio" name="fav_lang" id="html" value="html">
            <label for="html">HTML</label>
            <input type="radio" name="fav_lang" id="css" value="css">
            <label for="css">CSS</label>
            <input type="radio" name="fav_lang" id="js" value="js">
            <label for="js">JavaScript</label>
          </label>
        </div>
        <div>
          <label>
            Would you like to sign up for more information?
            <br>
            <input type="checkbox" id="signup" name="signup" value="signup">
            <label for="signup">Sign me up!</label>
          </label>
        </div>
        <div>
          <label for="comments">Comments</label>
          <br>
          <textarea id="comments" name="comments" cols="30" rows="6"></textarea>
        </div>
        <div>
          <input type="submit" name="submit" id="submit" value="Submit">
        </div>
      </form>
  </body>
</html>
