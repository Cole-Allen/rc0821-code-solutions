<!DOCTYPE html>
<html>
  <head>
    <title>Css Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <section class="row header">
      <div>
        <h1>How It Works</h1>
      </div>
    </section>
    <section class="container">
      <section class="row columns">
        <div class="single">
          <div class="phone-images">
            <img src="images/screen-1.png" alt="Phone showing app switching">
          </div>
          <div class="icon-images">
            <img src="images/switch-icon.png" alt="Switch graphic">
          </div>
          <div class="desc-headers">
            <h2>App Switching</h2>
          </div>
          <div class="desc-text">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="single">
          <div class="phone-images">
            <img src="images/screen-2.png" alt="Phone showing app trip filter">
          </div>
          <div class="icon-images">
            <img src="images/filter-icon.png" alt="Filter graphic">
          </div>
          <div class="desc-headers">
            <h2>App Switching</h2>
          </div>
          <div class="desc-text">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="single">
          <div class="phone-images">
            <img src="images/screen-3.png" alt="Phone showing app service filter">
          </div>
          <div class="icon-images">
            <img src="images/slider-icon.png" alt="Sliders graphic">
          </div>
          <div class="desc-headers">
            <h2>App Switching</h2>
          </div>
          <div class="desc-text">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="single">
          <div class="phone-images">
            <img src="images/screen-4.png" alt="Phone showing app stats">
          </div>
          <div class="icon-images">
            <img src="images/bars-icon.png" alt="bars graphic">
          </div>
          <div class="desc-headers">
            <h2>App Switching</h2>
          </div>
          <div class="desc-text">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
