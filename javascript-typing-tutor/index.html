<!DOCTYPE html>
<html>
  <head>
    <title>JS Typing Tutor</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="type">
        <p>
          <span>g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span><span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span><span>m</span><span>a</span><span>k</span><span>e</span><span> </span><span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span> </span><span>b</span><span>r</span><span>e</span><span>w</span>
        </p>
      </div>

    </div>
    <div class="modal-container hidden">
      <div class="modal">
        <h1 class="missed">Missed: 0</h1>
        <h1 class="accuracy">Accuracy: 0</h1>
        <h1>You Win! Play again?</h1>
        <button class="play-again-button" type="reset">Yes!</button>
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
