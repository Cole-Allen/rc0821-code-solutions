<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="images">
      <img src="images/001.png" class="active">
      <img src="images/004.png" class="zero-opacity">
      <img src="images/007.png" class="zero-opacity">
      <img src="images/025.png" class="zero-opacity">
      <img src="images/039.png" class="zero-opacity">
    </div>
    <div class="overlay">
      <div class="left-right-arrows">
        <i class="fas fa-chevron-circle-left"></i>
        <i class="fas fa-chevron-circle-right"></i>
      </div>
      <div class="circles">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
