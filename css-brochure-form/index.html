<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="learn-more">
    <h2>LEARN MORE</h2>
  </div>
  <form method="POST">
    <fieldset>
      <label>
        <h6>COMPANY EMAIL</h6>
        <input type="email" name="email" id="email" placeholder="sally@company.co">
      </label>
      <label>
        <h6>NAME</h6>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </label>
      <label>
        <h6>WHERE ARE YOU HIRING?</h6>
        <input type="text" name="where" id="where" placeholder="City, County">
      </label>
      <label>
        <h6>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</h6>
        <select>
          <option>1-2 Engineers</option>
          <option>3-4 Engineers</option>
          <option>5+ Engineers</option>
        </select>
      </label>
       <input type="submit" class="submit" name="submit" id="submit" value="SUBMIT"> <!-- lol -->
    </fieldset>
  </form>

</body>
</html>
